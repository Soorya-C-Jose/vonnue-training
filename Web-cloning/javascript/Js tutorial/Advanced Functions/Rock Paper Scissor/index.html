<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="getRock()" class="move-button">
        <img src="images/rock.svg" class="move-icon">
    </button>
    <button onclick="getPaper()" class="move-button">
        <img src="./images/paper.svg" class="move-icon">
    </button>
    <button onclick="getScissor()" class="move-button">
        <img src="images/scissor.svg" class="move-icon">
    </button>

    <p class="js-result"></p>
    <p class="js-moves">
    </p>
    <p class="js-score"></p>
    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score')
    updateScoreElement();
    " class="reset-score-button" >Reset Score</button>

    <button onclick ="onAutoPlay()" class="auto-play-button">Auto Play</button>
</body>
<script src="script.js"></script>
</html>
