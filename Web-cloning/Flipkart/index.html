<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="header-section">
            <div class="header-left">
                <div class="left-arrow">
                    <img src="./flipkart-img/svgexport-left-arrow.svg">
                </div>
                <div class="logo">
                    <img src="/flipkart-img/flipkart-logo.png">
                </div>
                <div class="heading">
                    <h1>Mi Mobiles</h1>
                </div>
            </div>

            <div class="header-right">
                <div class="search">
                    <img src="./flipkart-img/svgexport-search.svg">
                </div>
                <div class="cart">
                    <img src="./flipkart-img/svgexport-cart-black.svg">
                </div>
                <div class="login">
                    <span>Login</span>
                </div>
            </div>
        </div>
    </header>


    <div class="sort-filter-section">
        <div class="sort">
            <img src="./flipkart-img/svgexport-sort.svg">
            <p>Sort</p>
        </div>
        <div class="filter">
            <img src="./flipkart-img/svgexport-filter.svg">
            <p>Filter</p>
        </div>
    </div>


    <div class="deals-section">
        <div class="first-box">
            <img src="./flipkart-img/deals.png">
            <span>Top Sale Deals</span>
        </div>

        <div class="second-box">
            <img src="./flipkart-img/deals.png">
            <span>5G</span>
        </div>
        <div class="third-box">
            <img src="./flipkart-img/deals.png">
            <span>RS. 10000-
                Rs. 15000
            </span>
        </div>
    </div>
</body>

</html>
