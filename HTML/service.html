<!DOCTYPE html>
<html>
    <head>
        <style>
            .wrapper:after{
             content: "";
             display: block;
             clear: both;
            }
            .service h2, .service p{
                color: #999;
                margin: 10px 0;
                text-align: center;
            }
            .service {
                float: left;
                background: #eee;
                width: 29%;
                margin: 1%;
                padding: 1%;
                height: 140px;
            }
        </style>
        <title>css positioning</title>
    </head>
    <body>
        <div class="wrapper">

            <div class="service">
                <h2>Service1</h2>
                <p>This is service1</p>
            </div>
            <div class="service">
                <h2>Service2</h2>
                <p>This Is Service2</p>
            </div>
            <div class="service">
                <h2>Service 3</h2>
                <p>This Is Service 3</p>
            </div>
        </div>
    </body>
</html>
