<!DOCTYPE html>
<html>
    <head>
        <title>
          html forms
        </title>
    </head>

    <body>
      <h1>HTML forms</h1>

      <form>
        <label for="username">Enter User Name:</label>
        <input type ="text" id="username" name="username" placeholder="username">
        <br><br>
        <label for="email">Enter Your Email: </label> 
        <input type="email" id="email" name="email">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
      </form>
      <br>
      <br>
      <form action="">
        <input type="radio" name="gender" value="Male">Male<br>
        <input type="radio" name="gender" value="Female">Female<br>
        <input type="radio" name="gender" value="Other">Other<br>

        <p>Select your Age</p>
         <input type="radio" name="age" value="0-25" id="option1">
         <label for="option1">0-25</label>
         <input type="radio" name="age" value="26-50" id="option2">
         <label for="option2">26-50</label>
         <input type="radio" name="age" value="50-80" id="option3">
         <label for="option3">50-80</label>
      </form>
      <br><br>
      <label for="question">security Questions</label>
      <select name="question" id="question">
        <option value="q1">What Color Are You Like The Most?</option>
        <option value="q2">If you could be a vegetable,what it be?</option>
        <option value="q3">What is your best ever security question?</option>
      </select>
      <br><br>
      <label for="answer">security question answer:</label>
      <input type="text" id="answer" name="answer">
      <br><br>
      <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
      <input type="submit" value="submit form">
    </body>
</html>
